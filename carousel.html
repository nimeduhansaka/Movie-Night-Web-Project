<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material You Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 50%;
            max-width: 1200px;
            padding: 40px 0;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease-out;
            gap: 20px;
            cursor: grab;
        }

        .carousel:active {
            cursor: grabbing;
        }

        .slide {
            min-width: 300px;
            transition: all 0.3s ease-in-out;
            transform: scale(0.8);
            opacity: 0.5;
        }

        .slide.active {
            transform: scale(1);
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 16px;
            pointer-events: none;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 3, 0, 0.27);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(8px);
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background: rgb(0, 3, 0);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .auto-play-toggle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 3, 0, 0.37);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            color: #000300;
            font-size: 14px;
            backdrop-filter: blur(8px);
            transition: background-color 0.3s;
        }

        .auto-play-toggle:hover {
            background: rgb(0, 3, 0);
            color: white;
        }
    </style>
</head>
<body>
<div class="carousel-container">
    <div class="carousel">
        <div class="slide">
            <img src="./studio-logos/20th-Century-Fox-Logo-PNG-File.png" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="./studio-logos/20th-Century-Fox-Logo-PNG-File.png" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="./studio-logos/20th-Century-Fox-Logo-PNG-File.png" alt="Slide 3">
        </div>
        <div class="slide">
            <img src="./studio-logos/20th-Century-Fox-Logo-PNG-File.png" alt="Slide 4">
        </div>
        <div class="slide">
            <img src="./studio-logos/20th-Century-Fox-Logo-PNG-File.png" alt="Slide 4">
        </div>
        <div class="slide">
            <img src="./studio-logos/20th-Century-Fox-Logo-PNG-File.png" alt="Slide 4">
        </div>
        <div class="slide">
            <img src="./studio-logos/20th-Century-Fox-Logo-PNG-File.png" alt="Slide 4">
        </div>
    </div>
    <button class="nav-button prev" aria-label="Previous slide">←</button>
    <button class="nav-button next" aria-label="Next slide">→</button>
    <button class="auto-play-toggle">Pause</button>
</div>

<script>
    class Carousel {
        constructor() {
            this.container = document.querySelector('.carousel');
            this.slides = Array.from(document.querySelectorAll('.slide'));
            this.prevButton = document.querySelector('.prev');
            this.nextButton = document.querySelector('.next');
            this.autoPlayToggle = document.querySelector('.auto-play-toggle');

            this.currentIndex = 0;
            this.slideWidth = 0;
            this.containerWidth = 0;

            this.isDragging = false;
            this.startPos = 0;
            this.currentTranslate = 0;
            this.prevTranslate = 0;
            this.animationID = 0;

            this.autoPlayInterval = null;
            this.autoPlayDelay = 3000; // 3 seconds
            this.isAutoPlaying = true;

            this.init();
        }

        init() {
            this.updateDimensions();
            this.updateActiveSlide();

            this.prevButton.addEventListener('click', () => this.prev());
            this.nextButton.addEventListener('click', () => this.next());
            this.autoPlayToggle.addEventListener('click', () => this.toggleAutoPlay());

            this.initDragEvents();

            window.addEventListener('resize', () => {
                this.updateDimensions();
                this.updateActiveSlide();
            });

            this.startAutoPlay();
        }

        // Drag mode removed
        initDragEvents() {

        }

        //     this.pauseAutoPlay();

        //         this.currentTranslate = this.prevTranslate + currentPosition - this.startPos;
        //     }
        // }
        //
        // dragEnd() {
        //     this.isDragging = false;
        //     cancelAnimationFrame(this.animationID);
        //
        //     const movedBy = this.currentTranslate - this.prevTranslate;
        //
        //     if (movedBy < -100 && this.currentIndex < this.slides.length - 1) {
        //         this.currentIndex += 1;
        //     }
        //

        //         this.currentIndex -= 1;
        //     }
        //
        //     this.updateActiveSlide();
        //
        //     if (this.isAutoPlaying) {
        //         this.resetAutoPlay(); // Resume autoplay seamlessly
        //     }
        // }

        animation() {
            this.setSliderPosition();
            if (this.isDragging) requestAnimationFrame(this.animation.bind(this));
        }

        getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        setSliderPosition() {
            this.container.style.transform = `translateX(${this.currentTranslate}px)`;
        }

        updateDimensions() {
            this.slideWidth = this.slides[0].offsetWidth;
            this.containerWidth = this.container.offsetWidth;
        }

        updateActiveSlide() {
            this.slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === this.currentIndex) {
                    slide.classList.add('active');
                }
            });

            const offset = -this.currentIndex * this.slideWidth + (this.containerWidth - this.slideWidth) / 2;
            this.container.style.transition = 'transform 0.3s ease-out';
            this.container.style.transform = `translateX(${offset}px)`;
            this.currentTranslate = offset;
            this.prevTranslate = offset;
        }

        next() {
            if (this.currentIndex < this.slides.length - 1) {
                this.currentIndex++;
            } else {
                this.currentIndex = 0; // Loop back to the first slide
            }
            this.updateActiveSlide();
            this.resetAutoPlay(); // Restart auto-play from the next index
        }

        prev() {
            if (this.currentIndex > 0) {
                this.currentIndex--;
            } else {
                this.currentIndex = this.slides.length - 1; // Loop to the last slide
            }
            this.updateActiveSlide();
            this.resetAutoPlay(); // Restart autoplay from the previous index
        }

        startAutoPlay() {
            this.pauseAutoPlay(); // Clear any existing intervals first
            this.autoPlayInterval = setInterval(() => {
                this.next(); // Go to the next slide on interval
            }, this.autoPlayDelay);
        }

        pauseAutoPlay() {
            clearInterval(this.autoPlayInterval); // Stop the interval
        }

        resetAutoPlay() {
            if (this.isAutoPlaying) {
                this.startAutoPlay();
            }
        }

        toggleAutoPlay() {
            if (this.isAutoPlaying) {
                this.pauseAutoPlay();
                this.autoPlayToggle.textContent = 'Play'; // Update button text
            } else {
                this.startAutoPlay();
                this.autoPlayToggle.textContent = 'Pause'; // Update button text
            }
            this.isAutoPlaying = !this.isAutoPlaying; // Toggle the state
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new Carousel();
    });
</script>
</body>
</html>
