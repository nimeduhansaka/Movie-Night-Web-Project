<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Night</title>

    <!--style sheet import-->
    <link rel="stylesheet" href="./assets/css/index.css">

    <style>

        /*import font - M PLUS Rounded 1c */
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        /*import font - Montserrat*/
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    </style>

</head>

<body>

<!--Navbar-->
<div class="navbar">
<!--    logo-->
    <div class="nav-logo">
        <img src="./assets/images/Logo-final.png" width="100" height="100" alt="movie-night-logo">
    </div>

<!--    menu-->
    <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="/">Category</a>
            <a href="/">Trending</a>
            <a href="/">About</a>
    </nav>

<!--  login  button-->
    <div class="nav-btn">
        <button class="login-btn">
            Login
        </button>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">

    <a href="#">Home</a>
    <a href="/">Category</a>
    <a href="/">Trending</a>
    <a href="/">About</a>
    <button class="login-btn">Login</button>

</div>


<!--hero section-->
<div class="hero">

    <!--main title-->
    <div class="hero-div" id="hero-title">
        <h1 class="main-title">MOVIE <i><svg class="title-icon" xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path fill="#545454" d="M11.38 2.019a7.5 7.5 0 1 0 10.6 10.6C21.662 17.854 17.316 22 12.001 22C6.477 22 2 17.523 2 12c0-5.315 4.146-9.661 9.38-9.981"/></svg></i> NIGHT</h1>
        <h4 class="main-para">Discover reviews, rate films, and find download <br> links for the latest blockbusters and <br> timeless classics.
            Your movie journey <span class="para-span">starts here !</span></h4>

        <div class="para-btn">
        <button class="started-btn">
            GET STARTED
        </button>
        </div>
    </div>

<!--    Carousel-->
    <div class="hero-div" id="hero-carousel">
        <div class="carousel-container">
            <div class="carousel">
                <div class="slide">
                    <img src="./Slider/movie1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="./Slider/movie2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="./Slider/movie3.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="./Slider/movie4.jpg" alt="Slide 4">
                </div>
                <div class="slide">
                    <img src="./Slider/movie5.jpg" alt="Slide 5">
                </div>
                <div class="slide">
                    <img src="./Slider/movie6.jpg" alt="Slide 6">
                    <div class="popup-title">
                        Movie Title
                    </div>
                </div>
            </div>
            <button class="nav-button prev" aria-label="Previous slide">←</button>
            <button class="nav-button next" aria-label="Next slide">→</button>
            <button class="auto-play-toggle">Pause</button>
        </div>
    </div>

</div>



<!--Scripts-->

<!--For carousel script-->
<script src="carouselScript.js"></script>

<!--For mobile responsive nav bar-->
<script src="navbarScript.js"></script>

</body>
</html>
